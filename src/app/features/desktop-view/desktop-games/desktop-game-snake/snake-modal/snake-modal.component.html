<div>
  <div mat-dialog-content>
    <h3 class="text-capitalize text-center">
      game over
    </h3>
    <div class="text-capitalize text-center">
      score: {{data.score$ | async}}
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close
            class="text-capitalize"
            (click)="closeModal()">
      try again
    </button>
  </div>
</div>
