@for (segment of (snake$ | async); track segment.id; ) {
  <div [style.left.px]="segment.position.x" [style.top.px]="segment.position.y" class="snake-segments">
  </div>
}
<div @fadeOut class="btns-container">
  @if ((lives$ | async)! > 0) {
    @if (isPlaying$ | async) {
      @if (showBtns) {
        <button @fadeInOut mat-icon-button class="pause-btn"
                (click)="onClickPauseButton($event)">
          <mat-icon>pause</mat-icon>
        </button>
      }
    } @else {
      <button @fadeInOut mat-icon-button class="play-btn"
              (click)="onClickPlayButton($event)">
        <mat-icon>play_arrow</mat-icon>
      </button>
    }
  }
</div>
