@for (segment of (snake$ | async); track segment.id; ) {
  <div [style.left.px]="segment.position.x" [style.top.px]="segment.position.y" class="snake-segments">
  </div>
}
<div>
  {{ (snake$ | async)![0] | json }}
</div>
<div>
  <span>
    <button (click)="onClickPlayButton($event)">play</button>
  </span>
  <span>
    <button (click)="onClickPauseButton($event)">pause</button>
  </span>
</div>
